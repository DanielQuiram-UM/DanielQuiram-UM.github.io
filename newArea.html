<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuer Bereich</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar is-primary">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="icon.png" alt="Logo" />
        </a>
        <!-- Hamburger Icon for Mobile Devices -->
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#">Home</a>
          <a class="navbar-item" href="#">About</a>
          <a class="navbar-item" href="#">Services</a>
          <a class="navbar-item" href="#">Contact</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light"> Sign up </a>
              <a class="button is-primary"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <footer class="footer has-background-link">
      <div class="content has-text-centered">
        <p class="has-text-white">Example footer</p>
      </div>
    </footer>
  </body>
</html>
