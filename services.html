<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - NoteApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
      rel="stylesheet"
    />
    <style>
      .services-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .service-card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container services-container">
        <h2 class="title is-3 has-text-centered">Our Services</h2>

        <div class="columns">
          <div class="column">
            <div class="card service-card">
              <div class="card-content">
                <h3 class="title is-4">Cloud Storage</h3>
                <p>Securely store and access your notes anytime, anywhere.</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card service-card">
              <div class="card-content">
                <h3 class="title is-4">Collaboration</h3>
                <p>Share notes with teammates and collaborate in real time.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="card service-card">
              <div class="card-content">
                <h3 class="title is-4">Security</h3>
                <p>End-to-end encryption keeps your data safe and private.</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card service-card">
              <div class="card-content">
                <h3 class="title is-4">Customization</h3>
                <p>Personalize your notes with themes and rich text editing.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
